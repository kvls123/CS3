<!DOCTYPE html>
<html>
	<head>
		<title>Genetic Codiing - Q4 Alternative Assessment</title>
		<meta charset="UTF-8">
		<meta name="description" content="4th Quarter Alternative Assessment">
		<meta name="author" content="Kriztyl Sumaya">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
		
<body>
	<script>
		var mRNA = prompt ("Please Enter mRNA Sequence: ");
		var codon = "",
			aminoAcid = "";
		var codonArray = [],
			acidArray = [];
		var start = mRNA.indexOf("AUG");

        if  (start == -1) {
			document.write ("Start codon not found.")
		} else {
			var mRNASlice = mRNA.slice(start), i = 0;
			
			while (i < mRNASlice.length - 3) {
				codon = mRNASlice.slice(i, i + 3), codonArray.push(codon); 
				i += 3
			}
			
			for (var i = 0; i < codonArray.length; i++) {
				switch (codonArray[i]) {
					case "AUG":
						aminoAcid = "Met";
						break;
					case "UUU":
					case "UUC":
						aminoAcid = "Phe";
						break;
					case "UUA":
					case "UUG":
						aminoAcid = "Leu";
						break;
					case "UCU":
					case "UCC":
					case "UCA":
					case "UCG":
						aminoAcid = "Ser";
						break;
					case "UAU":
					case "UAC":
						aminoAcid = "Tyr";
						break;
					case "UGU":
					case "UGC":
						aminoAcid = "Cys";
						break;
					case "UGG":
						aminoAcid = "Trp";
						break;
					case "CUU":
					case "CUC":
					case "CUA":
					case "CUG":
						aminoAcid = "Leu";
						break;
					case "CCU":
					case "CCC":
					case "CCA":
					case "CCG":
						aminoAcid = "Pro";
						break;
					case "CAU":
					case "CAC":
						aminoAcid = "His";
						break;
					case "CAA":
					case "CAG":
						aminoAcid = "Gln";
						break;
					case "CGU":
					case "CGC":
					case "CGA":
					case "CGG":
						aminoAcid = "Arg";
						break;
					case "AUU":
					case "AUC":
					case "AUA":
						aminoAcid = "Ile";
						break;
					case "ACU":
					case "ACC":
					case "ACA":
					case "ACG":
						aminoAcid = "Thr";
						break;
					case "AAU":
					case "AAC":
						aminoAcid = "Asn";
						break;
					case "AAA":
					case "AAG":
						aminoAcid = "Lys";
						break;
					case "AGU":
					case "AGC":
						aminoAcid = "Ser";
						break;
					case "AGA":
					case "AGG":
						aminoAcid = "Arg";
						break;
					case "GUU":
					case "GUC":
					case "GUA":
					case "GUG":
						aminoAcid = "Val";
						break;
					case "GCU":
					case "GCC":
					case "GCA":
					case "GCG":
						aminoAcid = "Ala";
						break;
					case "GAU":
					case "GAC":
						aminoAcid = "Asp";
						break;	
					case "GAA":
					case "GAG":
						aminoAcid = "Glu";
						break;					
					case "GGU":
					case "GGC":
					case "GGA":
					case "GGG":
						aminoAcid = "Gly";
						break;			
					case "UAA":
					case "UAG":
					case "UGA":
						aminoAcid = "STOP";
						break;
					default:
						aminoAcid = "Invalid Codon";
						break;
				}
				acidArray.push(aminoAcid);
			}
			var codonNew = codonArray.map(codon => `"${codon}"`);
			var acidNew = acidArray.map((aminoAcid, index) => `${codonArray[index]} --> ${aminoAcid}`);
            document.write("[" + codonNew.join(", ") + "]");
			document.write('<br>' + acidNew.join('<br>')); 
		}
			
			 
    </script>
</body>
</html>
