<!DOCTYPE html>
<html>
	<head>
		<title>Formative Assessment 12</title>

		<meta name="author" content="Kriztyl Sumaya">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table {
			text-align: center;
			border: 1px solid black;
			font-size: 15px;
		}
		
		td {
			text-align: center;
			border: 1px solid black;			
			padding: 5px;
			font-size: 15px;
		
		}
	</style>
	</head>
<body>
	<br>
	<label for="row, column">Enter a Number Between 2 and 10:</label>
	<br>
	<input type="text" id="row">
	by
	<input type="text" id="column">
	<br>
	<br>
	<button onclick="tableGenerator()">Click here when ready!</button>
	<br>
	<br>
	<p id="multiplicationTable"></p>
	
	<script>
	
		function tableGenerator() {
			
			var row = parseInt(document.getElementById("row").value);
			var column = parseInt(document.getElementById("column").value);

			if (isNaN(row) || isNaN(column) || row < 2 || column > 10 || row > 10 || column < 2) {
				alert("Please enter numbers between 2 and 10");
				return;
			}

			var table = "<table>";
			for (var k = 1; k <= row; k++) {
				table += "<tr>";
				for (var s = 1; s <= column; s++) {
					table += "<td>" + (k * s) + "</td>";
				}
				table += "</tr>";
			}
			table += "</table>";
			
			multiplicationTable.innerHTML = table;
		}
	</script>
</body>
</html>
